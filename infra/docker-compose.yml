version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: anastasia289/hrspace_backend
    env_file: .env
    restart: always
    volumes:
      - static:/backend_static
      - media:/media
    depends_on:
      - db

  frontend:
    image: anastasia289/hrspace_frontend
    restart: always
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static

  nginx:
    image: anastasia289/hrspace_infra
    ports:
      - "8000:80"
    volumes:
      - static:/staticfiles/
      - media:/media
    depends_on:
      - backend
      - frontend


